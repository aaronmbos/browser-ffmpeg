<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg x WASM</title>
    <link href="./css/main.css" rel="stylesheet">
    </link>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
</head>

<body>
    <main class="container p-8">
        <h1 class="text-center py-4"><span class="font-bold text-5xl">FFmpeg</span><span
                class="text-xl mx-3">X</span><span class="text-4xl italic">WASM</span></h1>
        <div class="sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/2 mx-auto">
            <label class="mx-auto w-full block mb-2 font-medium text-gray-900" for="uploader">Select
                video file</label>
            <input id="uploader" accept="video/*" type="file" class="block w-full text-sm text-slate-600
              file:mr-4 file:py-2 file:px-4
              file:rounded-l file:border
              file:text-sm file:font-semibold
              file:bg-slate-700 file:text-white
              hover:file:bg-slate-600
              cursor-pointer file:cursor-pointer
              border border-solid rounded
            " />
        </div>
        <div class="hidden" id="msg-container">
            <p id="status-msg" class="text-center italic mt-6">Running your command ...</p>
            <p class="text-center text-sm font-mono mt-4 text-gray-700">ffmpeg -i input.mp4 -ss 00:00:03 -vframes 1 -q:v
                2
                output.jpg
            </p>
        </div>
        <img class="my-5 mx-auto rounded hidden" height="500" width="500" id="thumbnail" />
    </main>
</body>
<script type="module" src="./js/main.js"></script>

</html>
